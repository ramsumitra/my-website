<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #0066cc;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-size: 16px;
        }
        nav a:hover {
            background: #005bb5;
            border-radius: 5px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px 0;
        }
        .product {
            float: left;
            width: 24%;
            margin: 1%;
            background: #fff;
            padding: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 20px;
            margin: 10px 0;
            color: #0066cc;
        }
        .product p {
            font-size: 18px;
            color: #666;
        }
        .product button {
            background: #0066cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        .product button:hover {
            background: #005bb5;
            transform: scale(1.05);
        }
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
            <a href="#">Contact</a>
        </nav>
        <h1>My E-Commerce Store</h1>
    </header>

    <div class="container">
        <div class="clearfix">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h2>Product 1</h2>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h2>Product 2</h2>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <h2>Product 3</h2>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 4">
                <h2>Product 4</h2>
                <p>$40.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My E-Commerce Store. All Rights Reserved.</p>
    </footer>

</body>
</html>
