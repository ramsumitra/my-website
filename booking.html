<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Ketan & Poly Internet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="WNet-Plain.png" alt="Ketan & Poly Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Plans</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="booking-form">
        <h1>Book Your Internet Plan</h1>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Â© 2024 Ketan & Poly Internet Pvt. Ltd.</p>
    </footer>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const address = document.getElementById('address').value;

            // WhatsApp API integration
            const whatsappMessage = `Name: ${name}%0AEmail: ${email}%0AMobile: ${mobile}%0AAddress: ${address}`;
            const whatsappLink = `https://api.whatsapp.com/send?phone=918828588207&text=${whatsappMessage}`;

            // Redirect to WhatsApp
            window.open(whatsappLink, '_blank');
        });
    </script>
</body>
</html>
